button:
  - platform: template
    name: " UART prüfen"
    id: check_uart
    on_press:
      then:
        - uart.write:
            data: "\r\n"
  - platform: template
    name: " Werte manuell abfragen"
    id: ask_for_values
    on_press:
      then:
        - uart.write:
            data: "1100\r\n"
