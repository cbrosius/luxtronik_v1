esphome:
  name: luxtronik_v1
  platform: ESP8266
  board: d1_mini
    
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: True

# Enable logging
logger:
  # disable serial loggin
  baud_rate: 0

web_server:

api:

ota:
  platform: esphome

uart:
  id: uart_bus
  rx_pin: D5
  tx_pin: D6
  baud_rate: 57600
  data_bits: 8
  parity: NONE
  stop_bits: 1
#  debug:
#    direction: BOTH
#    dummy_receiver: false

external_components:
  - source:
      type: git
      url: https://github.com/cbrosius/luxtronik_v1
      ref: main
    components: [ luxtronik_v1_component ]
    refresh: 0s

